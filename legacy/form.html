<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles-discont.css">
    <script src="main.js" defer></script>
    <script src="validations.js" defer></script>
</head>
<body>
    <main>
        <h1>Title</h1>

        <form action="" class="form" onsubmit="return forBeni()" method="post" id="myForm">

            <label for="address" class="form__label">Form of address:</label>
            <select id="address" name="address" class="form__dropDown">
                <option value="Ms.">Ms.</option>
                <option value="Mr.">Mr.</option> 
            </select>

            <div class="form__check">
                <label for="name" class="form__label">Name:</label>
                <input type="text" id="name" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="lastName" class="form__label">Last Name:</label>
                <input type="text" id="lastName" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="password" class="form__label">Password:</label>
                <input type="password" id="password" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="mail" class="form__label">E-Mail:</label>
                <input type="email" id="mail" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="bDay" class="form__label">Birthday:</label>
                <input type="date" id="bDay" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="addressLine1" class="form__label">Address Line 1:</label>
                <input type="text" id="addressLine1" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="addressLine2" class="form__label">Address Line 2:</label>
                <input type="text" id="addressLine2" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="city" class="form__label">City:</label>
                <input type="text" id="city" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="plz" class="form__label">Postal Code:</label>
                <input type="number" id="plz" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="phone" class="form__label">Phone:</label>
                <input type="tel" id="phone" class="form__input">
            </div>
            
            <div class="form__check">
                <label for="mobile" class="form__label">Mobile:</label>
                <input type="tel" id="mobile" class="form__input">
            </div>
            

            <div class="form__check form__check--terms">
                <input id="checkbox" type="checkbox" class="form__input form__input--terms"/>
                <label for="checkbox" class="form__label"> I agree to these <a href="#">Terms and Conditions</a>.</label>
            </div>

            <div class="form__check">
                <label for="subscribeYes" class="form__label">Subscribe to our Newsletter: </label>
                <input type="radio" id="subscribeYes" name="subscribe" value="yes" class="form__checkBox" checked> Yes
                <input type="radio" id="subscribeNo" name="subscribe" value="no"> No
            </div>

            <label for="comments" class="form__label">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <button type="submit" class="btn btn--submit">Submit</button>
            <button type="???" class="btn btn--clear">Clear</button>
             
        </form>
    </main>
</body>
